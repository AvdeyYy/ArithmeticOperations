<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
<div align="center">
    <h2>method sum</h2>
    <form th:action="@{/sum}" method="post">
        <input type="text" name="line" placeholder="Введите числа через пробел" size="28"/>
        <input type="submit"/>
        <div th:if="${MySum}">
            <p th:text="${result}"></p>
        </div>
    </form>

    <h2>method multiply</h2>
    <form th:action="@{/multiply}" method="post">
        <input type="text" name="line" placeholder="Введите числа через пробел" size="28"/>
        <input type="submit">
        <div th:if="${MyMultiply}">
            <p th:text="${result}"></p>
        </div>
    </form>

    <h2>method multiply and sum</h2>
    <form th:action="@{/multiplyAndSum}" method="post">
        <input type="text" name="line" placeholder="Введите числа через пробел" size="28"/>
        <input type="submit"/>
        <div th:if="${MyMultiplyAndSum}">
            <p th:text="${result}"></p>
        </div>
    </form>

    <h2>method sum and divide</h2>
    <form th:action="@{/sumAndDivide}" method="post">
        <input type="text" name="line" placeholder="Введите числа через пробел" size="28"/>
        <input type="submit"/>
        <div th:if="${MySumAndDivide}">
            <p th:text="${result}"></p>
        </div>
    </form>
</div>
</body>
</html>
